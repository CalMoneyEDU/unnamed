<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>criteque buddy login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    const auth = firebase.auth();

    // Google Sign-In
    document.querySelector('.google-btn').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .then(result => {
        alert(`Signed in as ${result.user.displayName}`);
        // redirect or do something here
        })
        .catch(error => alert(error.message));
    });

    // Facebook Sign-In
    document.querySelector('.facebook-btn').addEventListener('click', () => {
    const provider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(provider)
        .then(result => {
        alert(`Signed in as ${result.user.displayName}`);
        })
        .catch(error => alert(error.message));
    });

    // Microsoft Sign-In
    document.querySelector('.microsoft-btn').addEventListener('click', () => {
    const provider = new firebase.auth.OAuthProvider('microsoft.com');
    auth.signInWithPopup(provider)
        .then(result => {
        alert(`Signed in as ${result.user.displayName}`);
        })
        .catch(error => alert(error.message));
    });
      </script>
      
</head>
<body>
    <div class="login-container">
        <h1 class="logo">criteque buddy</h1>
        <form class="login-form">
            <input type="text" placeholder="Username" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="links">
            <a href="https://calmoneyedu.github.io/unnamed/">Forgot your password?</a><br>
            <a href="https://calmoneyedu.github.io/unnamed/">Don't have a criteque buddy ID?</a>
        </div>
        <div class="social-login">
            <button class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"/>
                Sign in with Google
            </button>
            <button class="microsoft-btn">
                <img src="https://img.icons8.com/color/16/000000/microsoft.png"/>
                Sign in with Microsoft
            </button>
            <button class="facebook-btn">
                <img src="https://img.icons8.com/color/16/000000/facebook.png"/>
                Sign in with Facebook
            </button>
        </div>
    </div>
</body>
</html>
