<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SchoolMind Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">SCHOOLMIND</h1>
        <form class="login-form">
            <input type="text" placeholder="Username" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="links">
            <a href="#">Forgot your password?</a><br>
            <a href="#">Don't have a SchoolMind ID?</a>
        </div>
        <div class="social-login">
            <button class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"/>
                Sign in with Google
            </button>
            <button class="microsoft-btn">
                <img src="https://img.icons8.com/color/16/000000/microsoft.png"/>
                Sign in with Microsoft
            </button>
            <button class="facebook-btn">
                <img src="https://img.icons8.com/color/16/000000/facebook.png"/>
                Sign in with Facebook
            </button>
        </div>
    </div>
</body>
</html>
