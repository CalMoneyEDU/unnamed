<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Buddy – AI Art Critique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background: #1e1e1e;
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
    }

    p.subtitle {
      font-size: 1.25rem;
      margin-top: 0.5rem;
      color: #ccc;
    }

    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      background: white;
      min-height: 60vh;
    }

    #chatgpt-widget {
      width: 100%;
      max-width: 800px;
      min-height: 600px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<header>
  <h1>Art Buddy</h1>
  <p class="subtitle">Your AI Art Critique Companion</p>
</header>

<section class="chat-container">
  <div id="chatgpt-widget"></div>
</section>

<footer>
  &copy; 2025 Art Buddy – Designed for artists, students, and creatives.
</footer>

<!-- GPT Widget Embed -->
<script src="https://chat.openai.com/chat.js"></script>
<script>
  window.ChatGPTWidget.init({
    selector: "#chatgpt-widget",
    chatGptId: "g-67df98e8ad8c8191b3d72560bf85751f"
  });
</script>

</body>
</html>
